<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Map</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<h1 class="ba-title">New super-navigation service</h1>
		<div class="ba-map"></div>
		<div class="ba-controls">
			<label>From
				<input type="text" name="start" id="start">
			</label>
			<label>To
				<input type="text" name="end" id="end">
			</label>
			<button id="calculate">Calculate Route</button>
		</div>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHVGNItGdHwx1zzXMvJTTPTz7dsXggFB4">
	</script>
	<script src="js/main.js"></script>
</div>
</body>

</html>
